<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timetable Creator</title>
    <link rel="stylesheet" href="https://css.bornais.ca/css/bornais.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="thin center">Study Timetable Generator</h1>
        <form action="" onsubmit="run(); return false" id="timeform">
            <h2 class="thin">Starting Time (AM/PM Doesn't Matter)</h2>
            <input type="text" id="time-in" placeholder="9:00">
            <h2 class="thin center">Time Studying (In Minutes)</h2>
            <input type="text" id="on-time" value="30">
            <h2 class="thin center">Time on Break (In Minutes)</h2>
            <input type="text" id="off-time" value="20">
            <input type="submit" value="Generate" class="bbtn bbtn-cloud">
        </form>
        <div id="output">
            
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
