<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Renderer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">
    <link rel="stylesheet" href="https://css.bornais.ca/css/bornais.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Equation Renderer/Proof Maker</h1>    
        <form action="" onsubmit="run(); return false" id="newForm">
            <input type="text" id="eqn">
            <input type="submit" value="Submit" class="bbtn bbtn-azure">
        </form>
        <form action="" onsubmit="edit(); return false" id="editForm" class="hidden">
            <input type="text" id="editEqn">
            <input type="hidden" name="lineId" id="lineId">
            <input type="submit" value="Submit" class="bbtn bbtn-azure">
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
